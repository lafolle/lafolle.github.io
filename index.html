<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/static/css/customstyle.css">
</head>


<body ng-app='Sak' ng-controller='SakCtrl'>

	<div id="topstrip" >

					<a class="dropdown-toggle theme">personal</a>

			</li>

			<li>

	</div>

	<div id="mainbody" ng-view>
	</div>

	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<script type="text/javascript" src="/static/lib/bootstrap/ui-bootstrap-0.5.0.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
